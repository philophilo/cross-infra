apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.certName }}
  namespace: {{ .Values.certNamespace }}
spec:
  secretName: {{ .Values.certSecretName }}
  issuerRef:
    name: {{ .Values.certIssuerRefName }}
    kind: ClusterIssuer
  commonName: "{{ .Values.certCommonName }}"
  dnsNames:
  - "{{ .Values.certDnsName }}"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "{{ .Values.ciNamespace, .Values.loggingNamespace }}"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "{{ .Values.ciNamespace, .Values.loggingNamespace }}"
