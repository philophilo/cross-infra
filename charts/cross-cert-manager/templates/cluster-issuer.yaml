apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.certIssuerRefName }}
spec:
  acme:
    server: {{ .Values.acmeServer }}
    email: {{ .Values.acmeEmail }}
    privateKeySecretRef:
      name: {{ .Values.acmeAccountPrivateKey }}
    solvers:
    - http01:
        ingress:
          class: nginx
